<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
	<meta charset="utf-8"> 
	<title>LVHN News</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="keywords" content/>
    <meta name="description" content="LVHN News"/>
    <link rel="shortcut icon" href="https://www.lvhn.org/favicon.ico" type="image/vnd.microsoft.icon" />
    <!-- Core CSS -->

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
    <script src="js/unsplashed.js"></script>
    <script src="js/header.js"></script>

    <script type="text/javascript">
   $(document).ready(function() {
	//feed to parse
	var feed = "https://news.lvhn.org/tagfeed/en-us/tags/blog";
	$.ajax(feed, {
		accepts:{
			xml:"application/rss+xml"
		},
		dataType:"xml",
		success:function(data) {
			$(data).find("item").each(function (index) { 
        if (index > 4) {
          return false;
        }
        if (index > 0) {
				var el = $(this);
        var myblogpost = "<div class='col-3-lg col-md-3 col-sm-6'><div class=''>";
        myblogpost += "<img class='blog_image' alt='' src='" + el.find("pp\\:image" ).text() + "'/>";

        myblogpost += "<div class=''><a href='"+ el.find("link").text()+"'><h4 class='blog_title'>" + el.find("title").text() +"</h4></a>";
        myblogpost += "<div class=''><p>" + moment(el.find("pubDate").text()).format("MMMM Do YYYY") +"</p>";
        //removed description because HTML might get mangled. SHould use Summary with text
       // myblogpost += "<div class=''>" + el.find("description").text().substring(0, 100) +"</div>";
        
        myblogpost += "</div></div>";
        $(blogcontainer).append(myblogpost);
    }
        
			});

		}	
	});	
});
</script>
</head>
<body>
	<section class="content-block">
		<div class="top_bar">
			<div class="social_media">
				<a target="_blank" href="https://www.facebook.com/lvhealthnetwork"><img alt="" src="./img/facebook.png"/></a>
				<a target="_blank" href="https://twitter.com/lvhn"><img alt="" src="./img/twitter.png"/></a>
				<a target="_blank" href="https://www.instagram.com/lvhealthnetwork/"><img alt="" src="./img/insta.png"/></a>
				<a target="_blank" href="https://www.youtube.com/user/LVHealthNetwork"><img alt="" src="./img/youtube.png"/></a>
				<a target="_blank" href="https://www.pinterest.com/lvhealthnetwork/"><img alt="" src="./img/pinterest.png"/></a>
			</div>
		</div>
    </section>
	<section class="content-block">
            <div class="container">
                <div class="header col-lg-6 col-md-6 col-sm-12">
                	<h1><img src="./img/logo_newsroom.png" alt="LVHN Blog"/></h1>
                </div>
                <div class="main_image col-lg-6 col-md-6 col-sm-12">
                	<img src="./img/lvhn_h_4c_f.png" alt="Lehigh Valley Health Network"/>
                </div>
            </div>
    </section>

    <section class="content-block">
    	<div id="header_post"></div>
    	
    </section>



    <section class="content-block post_section">
        <div class="container">
        	<div class="section_title col-12"><h3>BLOG POST</h3></div>
        	<hr>
            <div id="blogcontainer" class="row">

            </div>
                <!-- /.row -->
        </div>
            <!-- /.container -->
    </section>
</body>
</html>
